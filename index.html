<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Drinkin' Buddi</title>
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <div class="header-content">
        <div class="row">
          <div class="banner">
            <h1 class="logo-text">Drinkin' Buddi</h1>
            <h2 class="tagline">Let's find a drinkin' destination.</h2>
            <form id="input-form" role="form">
              <input type="text" class="search-input-city" id="js-search-city" aria-describedby="City-tip" placeholder="Enter your city (e.g Los Angeles)" required>
              <input type="text" class="search-input-state" id="js-search-state" aria-describedby="State-tip" placeholder="Enter your state (e.g California)" required>
              <input type="submit" class="submit-button" value="Go!">
            </form>
            <p id="js-error-message" class="error-message">
            </p>
          </div>
        </div>
      </div>
    </header>
    <main role="main" class="hidden">
      <h2 class="results-title">Search Results</h2>
      <div id="map-container"></div>
      <section id="results">
        <ul role="list" id="results-list" aria-live="polite"></ul>
      </section>
    </main>
    <footer role="contentinfo" class="hidden">
      <div class="row">
        <div class="footer-copywrite">
          <p>Copywrite Â© 2019 by Drinkin' Buddi. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaLtHgjJMiePXZAvIRaAPNoRUkLbjS-qY&callback=initMap"
      async defer></script>
    <script src="index.js"></script>
  </body>
</html>
